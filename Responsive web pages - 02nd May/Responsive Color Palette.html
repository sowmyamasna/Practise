<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./Responsive Color Palette.css" />
  </head>
  <body>
    <h4 class="heading">Responsive Color Palette</h4>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-7 col-xl-3 mb-3">
          <div class="bg-primary para">
            <p>Primary</p>
          </div>
        </div>
        <div class="col-12 col-sm-4 col-md-6 col-lg-2 col-xl-5 mb-3">
          <div class="bg-secondary para">
            <p>Secondary</p>
          </div>
        </div>
        <div class="col-12 col-sm-4 col-md-2 col-lg-3 col-xl-2 mb-3">
          <div class="bg-success para">
            <p>Success</p>
          </div>
        </div>
        <div class="col-12 col-sm-8 col-md-10 col-lg-3 col-xl-2 mb-3">
          <div class="bg-info para">
            <p>Info</p>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-10 col-lg-7 col-xl-5 mb-3">
          <div class="bg-warning para">
            <p>Warning</p>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-2 col-lg-2 col-xl-7 mb-3">
          <div class="bg-danger para">
            <p>Danger</p>
          </div>
        </div>
      </div>
    </div>
  </body>
