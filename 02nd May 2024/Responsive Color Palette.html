<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./Responsive Color Palette.css" />
  </head>
  <body>
    <h4 class="heading">Responsive Color Palette</h4>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-7 col-xl-3 mb-3">
          <div class="bg-primary para">
            <p>Primary</p>
          </div>
        </div>
        <div class="col-12 col-sm-4 col-md-6 col-lg-2 col-xl-5 mb-3">
          <div class="bg-secondary para">
            <p>Secondary</p>
          </div>
        </div>
        <div class="col-12 col-sm-4 col-md-2 col-lg-3 col-xl-2 mb-3">
          <div class="bg-success para">
            <p>Success</p>
          </div>
        </div>
        <div class="col-12 col-sm-8 col-md-10 col-lg-3 col-xl-2 mb-3">
          <div class="bg-info para">
            <p>Info</p>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-10 col-lg-7 col-xl-5 mb-3">
          <div class="bg-warning para">
            <p>Warning</p>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-2 col-lg-2 col-xl-7 mb-3">
          <div class="bg-danger para">
            <p>Danger</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
