<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sizing Image</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="Sizing an Image.css" />
  </head>
  <body>
    <div class="bg-container pt-3 pb-3">
      <div class="container">
        <div class="row">
          <div
            class="col-12 col-md-6 d-flex flex-column justify-content-center text-center text-md-left"
          >
            <h1 class="sizing-an-image-heading">Sizing an Image</h1>
            <p class="sizing-an-image-description">
              Increase the width of an image by clicking plus button and
              decrease by clicking minus button. For every action the image
              increases and decreases by 5px
            </p>
          </div>
          <div class="col-12 col-md-6 text-center justify-content-center">
            <p id="warningMessage"></p>
            <img
              id="image"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpxYbHfZCLu9A5hYW-ymAf32sZ3WbAPe3oEqkmXZSDAA&s"
              width="200px"
            />
            <br />
            <p>Width: <span id="imageWidth"></span>px</p>
          </div>
          <div class="col-12">
            <div class="buttons-container d-flex flex-row m-auto">
              <button
                onClick="onDecrement()"
                class="button"
                id="decrementButton"
              >
                -
              </button>
              <hr class="hr-line" />
              <span class="width-in-px">5px</span>
              <hr class="hr-line" />
              <button
                onClick="onIncrement()"
                class="button"
                id="incrementButton"
              >
                +
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="Sizing an Image.js"></script>
  </body>
</html>
