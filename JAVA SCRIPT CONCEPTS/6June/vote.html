<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [
        { name: "Rahul", age: 19 },
        { name: "Vinod", age: 18 },
        { name: "Geetha", age: 17 },
      ];

      function vote(arr) {
        let len = arr.length;

        for (let i = 0; i < len; i++) {
          let age = arr[i].age;

          if (age >= 18) {
            console.log(arr[i].name);
          }
        }
      }

      vote(arr);
    </script>
  </body>
