<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [12, 1, 2, 4, 1];

      function sum(arr) {
        let len = arr.length;

        let sum = 0;
        for (let i = 0; i < len; i++) {
          sum = sum + arr[i];
        }

        console.log(sum);
      }

      sum(arr);
    </script>
  </body>
</html>
