<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
  </head>
  <body>
    <div style="background-color: #eb8c33">
      <h1 style="text-align: center">Sign up</h1>
    </div>
    <style>
      label {
        display: inline-block;
        width: 100px;
        text-align: right;
      }

      div {
        width: 30%;
        display: inline-block;
      }
    </style>
    <form>
      <div style="background-color: #ffc0c7">
        <br />
        <label for="fname">First name: </label>
        <input type="text" id="fname" name="fname" /><br /><br />
        <label for="lname">Last name: </label>
        <input type="text" id="lname" name="lname" /><br /><br />
        <label for="pswrd">Password: </label>
        <input type="password" id="pswrd" name="pswrd" /><br /><br />
        <label for="gender">Gender: </label>
        <input type="radio" id="gender" name="gender" value="Male" />Male
        <input
          type="radio"
          id="gender"
          name="gender"
          value="Female"
        />Female<br /><br />
        <label for="email">Mail id: </label>
        <input type="email" placeholder="eg. username@mail.com" /><br /><br />
        <label for="date of birth">Date of Birth:</label>
        <input
          type="date"
          id="date of birth"
          name="date of birth"
        /><br /><br />
        <label for="phone number">Phone number: </label>
        <input type="tel" placeholder="123-456-7890" /><br /><br />
        <label for="add">Address: </label>
        <input type="text" id="add" name="add" /><br /><br />
        <label for="city">City: </label>
        <input type="text" id="city" name="city" /><br /><br />
        <label for="st">State: </label>
        <input type="text" id="st" name="st" /><br /><br />
        <label for="pin">Pincode: </label>
        <input type="text" id="pin" name="pin" /><br /><br />
        <label for="profile">Profile photo Upload:</label>
        <input type="file" /> <br /><br />

        <input type="checkbox" />I Agree to the Terms of use <br /><br />

        <p style="text-align: center">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </p>
      </div>
    </form>
  </body>
</html>
