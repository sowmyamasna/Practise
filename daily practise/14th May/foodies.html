          <button

            data-toggle="collapse"
            data-target="#navbarMenu"

            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Explore Foods</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Reviews</a>
              </li>

              <li class="nav-item active dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  FAQ
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Mail Us</a>
                  <a class="dropdown-item" href="#">Chat with Us</a>
                  <a class="dropdown-item" href="#">Call Us</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>

    <div class="container-food mt-3">
      <div class="row">
        <div class="col-12 col-md-6 order-md-2 pt-5 pt-md-5 pb-3">
          <img
            src="https://img.freepik.com/premium-photo/fresh-seasonal-colorful-smoothies-apricot-sweet-cherry_94255-554.jpg?w=740"

          />

        <div
          class="col-12 col-md-6 order-md-1 pt-3 pt-md-5 pb-3 text-center justify"

          <br />
          <p>Have fresh fruits and juices daily.</p>
          <br />

          <button type="button" class="btn btn-outline-info">

          </button>
          <button type="button" class="btn btn-outline-success">

          </button>
        </div>
      </div>
