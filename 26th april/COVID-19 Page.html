<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./COVID-19 Page.css" />
  </head>
  <body>
    <div class="background-container">
      <div class="d-flex flex-row">
        <div>
          <div class="top-section">
            <div class="text">
              <h2>All you need to know about COVID-19</h2>
              <button id="button">Know more</button>
            </div>
            <div clas="image">
              <img
                src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png"
              />
            </div>
          </div>

          <div class="second-section">
            <div class="image">
              <img
                src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png"
              />
            </div>
            <div class="text">
              <h3>COVID-19 Test</h3>
              <p>
                If you think you have been exposed to novel cooronavirus
                (COVID-19)...more
              </p>
            </div>
          </div>

          <div class="third-section">
            <div class="text">
              <h3>Symptoms</h3>
            </div>
            <div class="items">
              <div class="one">
                <img
                  src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png"
                />
                <p>Dry cough</p>
              </div>
              <div class="two">
                <img
                  src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png"
                />
                <p>High Fever</p>
              </div>
              <div class="three">
                <img
                  src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png"
                />
                <p>Headache</p>
              </div>
            </div>
          </div>

          <div class="bottom-section">
            <div class="text">
              <h3>Videos</h3>
            </div>
            <div class="items-1">
              <div class="image">
                <img
                  src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png"
                />
              </div>
              <div class="text">
                <h3>To prevent the spread of...</h3>
                <p>
                  If you think you have been exposed to novel corona virus
                  (COVID-19)
                </p>
                <button id="button">Watch Video</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
