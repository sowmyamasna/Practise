<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="Tip Calculator.css" />
  </head>

  <body>
    <div class="Tip-Calculator-container">
      <img src="" alt="" />
      <h1 class="Tip-calculator-heading text-center mt-3 mb-3">
        Tip Calculator
      </h1>
      <div class="container text-left">
        <div class="row">
          <div class="col-12 col-md-6 mb-4">
            <p class="input-label mb-2">BILL AMOUNT</p>
            <input type="number" id="billAmount" />
          </div>

          <div class="col-12 col-md-6 mb-4">
            <p class="input-label mb-2">PERCENTAGE TIP</p>
            <input type="number" id="percentageTip" />
          </div>

          <div class="col-12 col-md-6 mb-4">
            <p class="input-label mb-2">TIP AMOUNT</p>
            <input type="number" id="tipAmount" />
          </div>

          <div class="col-12 col-md-6 mb-4">
            <p class="input-label mb-2">TOTAL</p>
            <input type="number" id="totalAmount" />
          </div>
          <div class="col-12 text-center mb-4">
            <button
              class="btn btn-info calculate-tip-button"
              id="claculateButton"
              onclick="calculate()"
            >
              Calculate
            </button>
            <p class="errormesaage text-center" id="errorMessage"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="Tip Calculator.js"></script>
  </body>
</html>
